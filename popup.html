<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestIt</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <input id="input-el" type="text">
    <!-- <button id="input-btn" onclick="save()">SAVE</button> -->
    <button id="save-text-btn">SAVE TEXT</button>
    <button id="save-url-btn">SAVE URL</button>
    <button id="show-btn">SHOW ALL</button>
    <button id="hide-btn">HIDE ALL</button>
    <button id="delete-all-btn">DELETE ALL</button>
    <p id="message-el"></p>
    <ul id="ul-el"></ul>

    <div class="container">
      <div>
        <div class="title">Your bookmarks for this video</div>
    
        <div class="bookmarks" id="bookmarks"></div>
      </div>
    </div>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
